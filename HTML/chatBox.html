<!DOCTYPE html>
<html>
<head>
	<title>Chat Page</title>
</head>
<body>





	<section class="chat_page">
		<div class="friend_list">
			<header class="chat_friends">Friends
			</header>
			<img src="#" class="chat_pro_pic">
			<span class="chat_friend_name">XYZ</span>
			<span class="chat_indicator"></span>
		</div>

		<div class="chat_box">
			<header class="chat_box_header">
				<span class="chat_indicator"></span>
				<span class="chat_friend_name">XYZ</span>
				<span class="chat_box_menu">
					<span class="chat_box_settings"><button>S</button> </span>
					<span class="chat_box_minimize"><button>_</button> </span>
					<span class="chat_box_close"><button>X</button> </span>
				</span>	
			</header>
			
			
			<div class="chat_box_msg">
				<div class="msg_received">
				</div>
				<div class="msg_sent">
				</div>
				
			</div>

			<footer class="chat_box_footer">
				<span class="chat_box_smilies"><button>S</button></span>
				<span class="chat_box_message"><textarea placeholder="Type your message"></textarea></span>
				<span class="chat_box_send"><button>_></button></span>
			</footer>	
			
		</div>	
				
	</section>

</body>
</html>
